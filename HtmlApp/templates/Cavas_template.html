<html>
<head>
	<meta charset="UTF-8">
	<title> learn Cavas </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="stylesheet/Canvas_template.css">
</head>
<body>
	<div class="container">
		<br>
		<div class="row">
			<div class="col-sm-6">
				<br>
				<br>
				<div class="canval-panel panel panel-default">
					<div class="panel-heading">
						myCanvas
					</div>
					<div class="panel-body">
						<canvas id="myCanvas" width="400px" height="400px">myCanvas</canvas>
					</div>					
				</div>				
			</div>
			<div class="col-sm-6">
				<br>
				<form action="#" class="form" method="post">
					<div class="form-group">
						<label for="myscript">Canvas script</label>
						<textarea class="form-control" name="myscript" id="myscript" width="100%" rows="25" placeholder="enter some script which you wanna run! "></textarea>
					</div>
					<div class="form-group">
						<input type="button" id ="test" class="btn btn-primary" value="RunScript"/>
						<input type="button" id ="clearCanvas" class="btn btn-warning" value="ClearCanvas" />
						<input type="reset" class="btn btn-danger" value="Reset"/>
						<input type="button" id="saveScript" class="btn btn-primary" value="Save"/>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
<script type="text/javascript" src="js/angular.min.js" ></script>
<script type="text/javascript" src="js/bootstrap.min.js" ></script>
<script type="text/javascript" src="javascript/Canvas_template.js"></script>
</html>
